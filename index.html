<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>DecoderX</title>
</head>

<body>

    <header class="c-header__logo">
        <img src="img/Header.png" alt="alura">
    </header>
    <main>
        <section class="c-section__input c-section__input--responsive">
            <textarea id="input-text" class="c-textarea__input" type="text" placeholder="Digite seu texto"></textarea>
            <p class="c-wait"><span class="c-wait__icon"></span> Apenas letras
                minúsculas e sem acento.</p>
            <div class="c-btns__decoder">
                <button class="c-btn__encrypt" encryptText()>Criptografar</button>
                <button class="c-btn__decrypt" decryptText()>Decriptografar</button>
                <button id="btn-clear" class="c-btn__clear" clearText()>Limpar</button>
            </div>
        </section>
        <section class="c-section__output c-section__output--responsive">
            <textarea id="output-text" class="c-textarea__output c-textarea__output--responsive"></textarea>
            <button class="c-btn__copy-text" id="btn-copy-text" copyText()>Copiar</button>
            <p class="c-mensage-text1" id="messagem1">Nenhuma mensagem encontrada</p>
            <p class="c-mensage-text2" id="messagem2">Digite um texto que você deseja criptografar ou
                descriptografar.</p>
        </section>
    </main>
    <footer class="c-footer">
        <div class="c-container-footer">
            <p class="copyright"> &copy; Copyright DecoderX Tuane Mendes - 2023</p>

            <a href="https://www.linkedin.com/in/tuane-mendes/" target="blank">
                <img class='c-footer_icon'
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
                    alt="Linkedin" />
            </a>
            <br>
            <a href="https://github.com/Tuanemendes" target="blank">
                <img class='c-footer_icon'
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original-wordmark.svg"
                    alt="Github" />
            </a>
        </div>
    </footer>
    <script src="main.js"></script>

</body>

</html>
