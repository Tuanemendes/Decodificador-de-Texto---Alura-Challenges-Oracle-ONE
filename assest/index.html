<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assest/css/style.css">

    <title>Decodificador</title>
</head>

<body class="c-card__body">

    <header class="c-header__image">
        <img src="/img/Header.png" alt="alura">
    </header>
    <main>
        <section class="c-section__input">
            <textarea class="c-card__input-text" type="text" placeholder="Digite seu texto"></textarea>
        </section>

        <section class="c-section__output">
            <div class="c-card__buttons">
                <p class="c-card__wait"><b>!</b>Apenas letras minúsculas e sem acento.</p>
                <button class="c-buttons__encrypt">Criptografar</button>
                <button class="c-buttons__decrypt">Decriptografar</button>
            </div>
            <div class="c-card__mensagem">
                <p class="c-card__mensagem-text1">Nenhuma mensagem encontrada</p>
                <p class="c-card__mensagem-text2">Digite um texto que você deseja criptografar ou
                    descriptografar.</p>
            </div>
        </section>
        <footer class="c-footer">
            <p class="copyright"> &copy; Copyright Decoder Tuane Mendes - 2023</p>

            <a href="https://www.linkedin.com/in/tuane-mendes/" target="blank">
                <img class='c-footer_icon'
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
                    alt="Linkedin" />
            </a>
            <br>
            <a href="https://github.com/Tuanemendes" target="blank">
                <img class='c-footer_icon'
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original-wordmark.svg"
                    alt="Github" />
            </a>
        </footer>
    </main>
    <script src="js/main.js"></script>

</body>

</html>
