<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Decodificador</title>
</head>

<body class="c-card__body">

    <header class="c-header__image">
        <img src="/img/Header.png" alt="alura">
    </header>
    <section>
        <div class="c-card">
            <input class="c-card__input-text" type="text" placeholder="Digite seu texto">
        </div>
        <div>
            <p class="c-card__wait">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="c-buttons">
            <button class="c-buttons__encrypt">Criptografar</button>
            <button class="c-buttons__decrypt">Decriptografar</button>
        </div>
        <div class="c-card__mensage">
            <span class="c-card__mensagem-text1">Nenhuma mensagem encontrada</span>
            <span class="c-card__mensagem-text2">Digite um texto que você deseja criptografar ou
                descriptografar.</span>
        </div>
    </section>

    <script
        type='text/javascript'>document.addEventListener('DOMContentLoaded', function () { window.setTimeout(document.querySelector('svg').classList.add('animated'), 1000); })</script>

</body>

</html>
